<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Morpion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div id="container">

        <h1>Morpion</h1>

        <div id="container_two">

            <div id="rules_choice">

                <div id="rules">

                    <h2>Règles :</h2>

                    <p>
                        Deux joueurs s'affrontent. Ils doivent remplir chacun à leur tour une case de la grille
                        avec le symbole qui leur est attribué : O ou X. Le gagnant est celui qui arrive à aligner trois
                        symboles identiques, horizontalement, verticalement ou en diagonale.
                    </p>

                </div>

                <div id="choice">

                    <button id="friend">Jouer contre un ami</button>
                    <button id="computer">Jouer contre l'ordinateur</button>

                </div>

            </div>

            <div id="game">

                <div id="zero" class="case"></div>

                <div id="one" class="case"></div>

                <div id="two" class="case"></div>

                <div id="three" class="case"></div>

                <div id="four" class="case"></div>

                <div id="five" class="case"></div>

                <div id="six" class="case"></div>

                <div id="seven" class="case"></div>

                <div id="eight" class="case"></div>

            </div>

        </div>

        <div id="container_three">

            <p id="result"></p>
            <button id="again">Recommencer</button>

        </div>

    </div>


    <script src="/assets/js/app.js"></script>
</body>
</html>
